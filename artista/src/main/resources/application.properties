server.port=8090

spring.mandatory-file-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/run?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin04!!

#mybatis config의 location 정보
#claspath는 main/java나 main/resource 를 가르킴!
mybatis.config-location=classpath:mybatis-config.xml

#mybatis mapper 파일에서 사용할 alias가 있는 패키지
mybatis.type-aliases-package=com.mulcam.run.dto

